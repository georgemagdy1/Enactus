

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../assets/leaderboard-maker/style.css">
  <title>Admin-leaderboard</title>
</head>
<body>
  <div class="wrapper">
    <div class="registration_form">
      <div class="title">
        Registration Form
      </div>
      <form>
        <div class="form_wrap">
          <div class="input_wrap">
            <label for="ID">ID</label>
            <input type="number" id="ID">
          </div>

          <div class="input_wrap">
            <label for="Name">Name</label>
            <input type="text" id="Name">
          </div>
          <div class="input_wrap">
            <label for="Score">Score</label>
            <input type="number" id="Score">
          </div>

          <div class="input_wrap">
            <label>Department</label>
            <ul>
              <li>
                <label class="radio_wrap">
                  <input type="radio" name="gender" value="CS" class="input_radio" checked>
                  <span>CS</span>
                </label>
              </li>
              <li>
                <label class="radio_wrap">
                  <input type="radio" name="gender" value="Engineering" class="input_radio">
                  <span>Engineering</span>
                </label>
              </li>
              <li>
                <label class="radio_wrap">
                  <input type="radio" name="gender" value="Business" class="input_radio">
                  <span>Business</span>
                </label>
              </li>
            </ul>
          </div>
          <div class="input_wrap">
            <input type="submit" value="Register Now" class="submit_btn">
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
